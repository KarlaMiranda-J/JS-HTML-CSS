<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/styles.css">    
            <title> JS/HTML/CSS </title>
        </head>
    
        <body>
        
            <div class="d-flex justify-content-center py-3"> 
                <h3 class="fw-bold title">Online Border Radius Generator</h3>
            </div>
    
            <div class="main">
        
                <div class="d-flex align-items-start justify-content-between">

                    <div class="sq top-left w-25 d-flex align-items-center justify-content-center">
                        <div class="fig">                 
                            <input id="inputLT" class="inputNum fw-bold p-1 rounded text-center" value="0" min="0" max="40" type="number">
                            <input type="range" id="radLT" class="slider" min="0" max="40">                
                            <div>
                                <input type="checkbox" id="allRad" value="Bike">
                                <label for="allRad"> All the same </label>
                            </div>
                        </div>
                    </div>

                    <div class="sq top-right w-25 d-flex align-items-center justify-content-center">
                        <div class="fig">                 
                            <input id="inputRT" class="inputNum fw-bold p-1 rounded text-center" value="0" min="0" max="40" type="number">
                            <input type="range" id="radRT" class="slider" min="0" max="40">
                        </div>
                    </div>

                </div>

                <div class="txtArea">
                    <textarea class="radius" id="taReview" name="taReview" rows="4" cols="25"> </textarea>
                </div>

                <div class="d-flex align-items-end justify-content-between">

                    <div class="sq bot-left w-25 d-flex align-items-center justify-content-center">
                        <div class="fig">                 
                            <input id="inputLB" class="inputNum mb-2 fw-bold p-2 rounded text-center" value="0" min="0" max="40" type="number">
                            <input type="range" id="radLB" class="slider rounded" name="vol" min="0" max="40">                
                        </div>
                    </div>

                    <div class="sq bot-right w-25 d-flex align-items-center justify-content-center">
                        <div class="fig">                 
                            <input id="inputRB" class="inputNum mb-2 fw-bold p-2 rounded text-center" value="0" min="0" max="40" type="number">
                            <input type="range" id="radRB" class="slider rounded" name="vol" min="0" max="40">
                        </div>
                    </div>

                </div>

            </div>

        <footer>

            <div class="settingRow d-flex justify-content-center align-items-center my-3">

                <div class="settingRow d-flex align-items-center">

                    <div class="settingRowLabel d-flex flex-row">
                        <span> Width: </span>
                        <span id="resButton" class="resetToThis rounded text-white ms-2" role="button" data-callfunction="refreshBorder" data-slider="borderWidth">1</span>
                    </div>

                    <div class="settingRowInput" style="max-width: 300px;">
                        <div class="slidecontainer d-flex align-items-center">
                            <input type="range" min="0" max="30" value="5" class="slider rounded mx-4" id="widthBorder">
                            <input id="inputWidth" class="inputNum mb-2 fw-bold p-1 rounded text-center" value="0" min="0" max="30" type="number">
                        </div>
                    </div>

                </div>
            
            </div>

            <div class="settingRow my-3 ms-5">

                <div class="settingRow d-flex justify-content-center">
                    <div class="settingRowLabel ms-5">
                        <span class="ms-5">Style:</span>
                    </div>

                    <div class="settingRowInput">
                        <div id="borderStyle">
                            <div id="borderStyles" class="d-flex flex-row">
                                <a id="borderSolid" style="border-style: solid;" title="solid" class="selected d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">solid</a>
                                <a id="borderDotted" style="border-style: dotted;" title="dotted" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">dotted</a>
                                <a id="borderDashed" style="border-style: dashed;" title="dashed" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">dashed</a>
                                <a id="borderDouble" style="border-style: double;" title="double" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">double</a>
                                <a id="borderGroove" style="border-style: groove;" title="groove" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">groove</a>
                                <a id="borderRidge" style="border-style: ridge;" title="ridge" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">ridge</a>
                                <a id="borderInset" style="border-style: inset;" title="inset" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">inset</a>
                                <a id="borderOutset" style="border-style: outset;" title="outset" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">outset</a>
                                <a id="borderHidden" style="border-style: hidden;" title="hidden" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">hidden</a>
                                <a id="borderNone" style="border-style: none;" title="none" class="d-flex justify-content-center align-items-center me-3 text-decoration-none fw-bold">none</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="settingRow align-self-center ms-5">

                <div class="settingRow ms-4">
                
                    <div class="settingRowLabel">
                        <span>Color:</span>
                    </div>

                    <div class="settingRowInput">
                        <input type="color" class="jscolor jscolor-active" id="borderColor" value="#4978B4" />
                        <div class="wrapBorderOpacity">
                            <div class="slidecontainer">
                                <input type="range" min="0" max="100" value="50" class="slider2" id="alphaBorder">
                            </div>
                        </div>
                        <span id="resButCol" class="resetToThis rounded text-white mx-4 mb-4" role="button" data-callfunction="refreshBorder" data-slider="borderColorOpacity">1</span>
                        <input id="inputAlpha" class="inputNum mb-2 fw-bold p-1 rounded text-center" value="0" min="0" max="100" type="number">
                    </div>

                </div>

            </div>

            <div class="settingRow d-flex justify-content-center align-self-center">

                <div class="settingRow d-flex justify-content-center align-items-center">
                    <div class="settingRowLabel">
                        Position:
                    </div>
                    <div class="settingRowInput fw-bold">
                        <div id="whichBorder" class="d-flex flex-row">
                            <a id="borderAll" class="selected d-flex justify-content-around align-items-center text-decoration-none me-3" title="border" style="border: 4px solid #1C6EA4;">All</a>
                            <a id="borderTop" class="d-flex justify-content-around align-items-center text-decoration-none me-3" title="border-top" style="border-top: 4px solid #1C6EA4;">Top</a>
                            <a id="borderRight" class="d-flex justify-content-around align-items-center text-decoration-none me-3" title="border-right" style="border-right: 4px solid #1C6EA4;">Right</a>
                            <a id="borderBottom" class="d-flex justify-content-around align-items-center text-decoration-none me-3" title="border-bottom" style="border-bottom: 4px solid #1C6EA4;">Bottom</a>
                            <a id="borderLeft" class="d-flex justify-content-around align-items-center text-decoration-none me-3" title="border-left" style="border-left: 4px solid #1C6EA4;">Left</a>
                        </div>
                    </div>
                </div>

            </div>
    
        </footer>  
        <script src="js/main.js"></script>
    </body>
</html>
